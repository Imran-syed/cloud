# Current version identifier 
#
product.version=1.0
product.name=SM

# build.home -> Foder in which you want to place the temp build files
# dev.home   -> Your working folder for the VSS 
# lib.home   -> Home for your lib files

# Below are my settings on windows machine
#build.home          = c:/projects/cs257/sjsu-cs257-team1/cs257/build
#dev.home            = c:/projects/cs257/sjsu-cs257-team1/cs257/
#lib.home            = c:/projects/cs257/sjsu-cs257-team1/cs257/lib
#classpath	        = %CLASSPATH%

build.home          = ../build
dev.home            = ../
lib.home            = ../lib
classpath	        = %CLASSPATH%

#-----------------------------------------------------------------------------
# build platform definition
#


os=linux
crlf=add

#
# system compiler setting
#
build.compiler=modern
#
# our compile options
#

build.prop.debug=on
build.prop.optimize=off
build.prop.deprecation=on
#--------------------------------------------------------------------------------


